<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="hsl(217,91%,52%)" />
      <stop offset="100%" stop-color="hsl(197,85%,48%)" />
    </linearGradient>
  </defs>
  <!-- Fondo con esquinas redondeadas -->
  <rect width="32" height="32" rx="6" fill="url(#bg)" />
  <!-- Pista exterior -->
  <rect x="6.5" y="4" width="19" height="24" rx="1.5"
    stroke="white" stroke-width="1.5" fill="none" opacity="0.95" />
  <!-- Red central -->
  <line x1="6.5" y1="16" x2="25.5" y2="16"
    stroke="white" stroke-width="1.5" opacity="0.95" />
  <!-- Servicio superior -->
  <line x1="16" y1="4" x2="16" y2="16"
    stroke="white" stroke-width="1" opacity="0.45" />
  <line x1="6.5" y1="10.5" x2="25.5" y2="10.5"
    stroke="white" stroke-width="1" opacity="0.35" />
  <!-- Servicio inferior -->
  <line x1="16" y1="16" x2="16" y2="28"
    stroke="white" stroke-width="1" opacity="0.45" />
  <line x1="6.5" y1="21.5" x2="25.5" y2="21.5"
    stroke="white" stroke-width="1" opacity="0.35" />
</svg>
